
<!-- login.html - Página de Login -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>PlayLog - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="imagens/logo.png" alt="PlayLog Logo">
                <h1>PLAYLOG</h1>
            </a>
        </div>
    </header>

    <main class="container">
        <h1>Login</h1>
        <form>
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Entrar</button>
        </form>
    </main>

    <footer>
        <p>Desenvolvido por Camila Adrielly dos Santos Quixabeira, Bruna Boschi Santos e Gabriela de Carvalho Gonçalves - 2025</p>
    </footer>
</body>
</html>
